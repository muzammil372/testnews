<div id="sidebarOverlay" class="sidebar-overlay" aria-hidden="true"></div>
  <div id="news-detail"></div>
  <div class="news-grid" id="news-grid"></div>
  <script src="script.js"></script>
  <script>
    // Get slug from URL
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');

    fetch('news.json')
      .then(response => response.json())
      .then(data => {
        const news = data.find(n => n.slug === slug);
        const container = document.getElementById('news-detail');
        if (news) {
          container.innerHTML = `
            <div class="news-card">
              <img src="${news.image}" alt="news image" />
              <div class="news-content">
                <h2>${news.title}</h2>
                <p>${news.content}</p>
                <small>${news.date}</small>
                <a href="index.html">Back to Home</a>
              </div>
            </div>
          `;
        } else {
          container.innerHTML = "<p>News not found.</p>";
        }
      });

      // After news is loaded
if (news) {
  // Populate content
  container.innerHTML = `
    <div class="news-card">
      <img src="${news.image}" alt="news image" />
      <div class="news-content">
        <h2>${news.title}</h2>
        <p>${news.content}</p>
        <small>${news.date}</small>
        <a href="index.html">Back to Home</a>
      </div>
    </div>
  `;

  // Update OG Meta Tags dynamically

  const params = new URLSearchParams(window.location.search);
  const slug = params.get('slug');

  fetch('news.json')
    .then(res => res.json())
    .then(data => {
      const news = data.find(n => n.slug === slug);
      if (news) {
        // Update OG Meta Tags dynamically
        document.querySelector('meta[property="og:title"]').setAttribute("content", news.title);
        document.querySelector('meta[property="og:description"]').setAttribute("content", news.content.substring(0, 150) + "...");
        document.querySelector('meta[property="og:image"]').setAttribute("content", news.image);
        document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);

        // Update Twitter Cards too
        document.querySelector('meta[name="twitter:title"]').setAttribute("content", news.title);
        document.querySelector('meta[name="twitter:description"]').setAttribute("content", news.content.substring(0, 150) + "...");
        document.querySelector('meta[name="twitter:image"]').setAttribute("content", news.image);
      }
    });

  }

  </script>
</body>
